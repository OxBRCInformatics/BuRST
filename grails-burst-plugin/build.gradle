buildscript {
    repositories {
        mavenLocal()
        maven {url "https://repo.grails.org/grails/core"}
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "org.grails.plugins:hibernate5:$gormVersion"
        classpath "org.grails.plugins:views-gradle:$grailsJsonViewsVersion"
    }
}

apply plugin: "org.grails.grails-plugin"
apply plugin: "org.grails.grails-plugin-publish"
apply plugin: "org.grails.plugins.views-json"

ext {
    grailsVersion = project.grailsVersion
}

repositories {
    mavenLocal()
    maven {url "https://repo.grails.org/grails/core"}
    maven {url "http://dl.bintray.com/olliefreeman/maven"}
}

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {
    console "org.grails:grails-console"
    profile "org.grails.profiles:rest-api-plugin"

    provided "org.grails.plugins:hibernate5:$gormVersion"
    provided "org.hibernate:hibernate-ehcache"

    provided "org.grails:grails-plugin-services"
    provided "org.grails:grails-plugin-domain-class"
    provided "org.codehaus.groovy:groovy-ant"
    provided "org.springframework.boot:spring-boot-starter-tomcat"

    provided 'javax.servlet:javax.servlet-api:3.1.0'
}

List excludedFiles = [
        "**/ox/softeng/burst/grails/plugin/test/**"
]

jar {
    excludedFiles.each {
        exclude it
    }
}

sourcesJar {
    excludedFiles.each {
        exclude it
    }
}

javadocJar {
    excludedFiles.each {
        exclude it
    }
}

